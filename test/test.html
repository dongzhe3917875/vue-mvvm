<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Simple Vue</title>
</head>
<body>
	<div id="box">
		<p><input type="text" v-model="name"></p>
		<p>Your name: {{name}}</p>
		<!-- <ul><li><a href=""></a></li><li><a href=""></a></li><li><a href=""></a></li></ul> -->
		<p>{{aaa}}</p>
		<p v-text='obj.name'></p>
		<button v-on:click='changeName'>age to 18</button>
		<p v-show='showMe'>show me</p>
		<button v-on:click='hideUp'>toggleMe</button>
	</div>
	<script src="../dist/vue.js"></script>
	<script>
		var vm = new Vue({
			el: '#box',
			data: {
				name: 'dongzhe',
				age: '12',
				obj: {name: 'dongzhe'},
				showMe: true
			},
			computed: {
				aaa () {
					return `姓名：${this.name}, 年龄：${this.age}`
				}
			},
			methods: {
				changeName () {
					this.age = 18
					this.obj.name = 'heheda'
				},
				test () {
					console.log('yes it is mounted')
				},
				hideUp () {
					this.showMe = !this.showMe
				}
			},
			mounted () {
				this.obj = {name: 'dongzhe nb'}
				this.test()
			}
		})
	</script>
</body>
</html>
